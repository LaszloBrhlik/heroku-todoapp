<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>

<h1 class="text-center">
    <a href="/assigneeslist">ASSIGNEs</a>
</h1>

<div class="container">

    <div class="row">
        <div class="col-xs">

            <h4>
                <a role=button class="btn btn-primary" href="/">Home</a>
                <a role=button class="btn btn-primary" href="/assigneeslist">Back</a>
                <a role=button class="btn btn-primary" href="/addassignee">Edit Assignees</a>
            </h4>

            <form action="#" th:action="@{searchassignee}" method="get">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Go!</button>
                    </span>
                    <input type="text" class="form-control" placeholder="Search for assigne..." name="name"/>
                </div>
            </form>

            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <td>NAME</td>
                    <td>EMAIL</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="assignee : ${assignees}">
                    <td th:text="${assignee.getName()}"></td>
                    <td th:text="${assignee.getEmail()}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
