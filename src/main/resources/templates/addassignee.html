<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>

<h1 class="text-center">
    <a href="/addassignee">EDIT ASSIGNEE</a>
</h1>

<div class="container">

    <div class="row">
        <div class="col-sm">
            <form action="#" th:action="@{addassignee}" method="post">

                <a role=button class="btn btn-primary" href="/">Home</a>
                <a role=button class="btn btn-primary" href="/assigneeslist">Back</a>
                <button class="btn btn-primary" type="submit">Edit or Add new!</button>

                <div class="input-group-addon">
                    <input type="text" class="form-control" placeholder="Name ..." name="name"/>
                    <input type="text" class="form-control" placeholder="example@example.com ..." name="email"/>
                </div>

            </form>

            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <td>NAME</td>
                    <td>EMAIL</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="assignee : ${assignees}">
                    <td th:text="${assignee.getName()}"></td>
                    <td th:text="${assignee.getEmail()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
