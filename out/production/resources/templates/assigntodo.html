<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>

<h1 class="text-center">
    <a href="/addassignee">ASSIGN TODO</a>
</h1>

<div class="container">

    <div class="row">
        <div class="col-sm">
            <form action="#" th:action="@{assigntodo}" method="post">

                <a role=button class="btn btn-primary" href="/">Home</a>
                <a role=button class="btn btn-primary" href="/">Back</a>
<!--
                <a role=button class="btn btn-primary" type="submit" href="/">Assign!</a>
-->

                <select name="name">
                    <option th:each="assignee : ${assignees}"
                            th:value="${assignee.getName()}"
                            th:text="${assignee.getName()}">
                    </option>
                </select>
                <input type="submit" value="Submit">

            </form>

        </div>
    </div>
</div>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
