<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>

<h1 class="text-center">
    <a href="/addtodo">ADD NEW TODO</a>
</h1>

<div class="container">

    <div class="row">
        <div class="col-sm">

            <form action="#" th:action="@{addtodo}" method="post">

                <a role=button class="btn btn-primary" href="/">Home</a>
                <button class="btn btn-primary" type="submit">Add!</button>

                <div class="input-group-addon">
                    <input type="text" class="form-control" placeholder="Add new todo..." name="title"/>
                </div>

            </form>

            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>TITLE</td>
                    <td class="fix-table-column">DONE</td>
                    <td class="fix-table-column">URGENT</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.getId()}"></td>
                    <td th:text="${todo.getTitle()}"></td>
                    <td class="fix-table-column">
                        <span th:class="${todo.isDone()} ? 'glyphicon glyphicon-ok text-success' : 'glyphicon glyphicon-remove text-danger'"/>
                    </td>
                    <td class="fix-table-column">
                        <span th:class="${todo.isUrgent()} ? 'glyphicon glyphicon-ok text-success' : 'glyphicon glyphicon-remove text-danger'"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
